name: Aqua Security Scan

on:
  push:
    branches:
      - main

jobs:
  scan_job:
    runs-on: ubuntu-latest
    env:
      DOCKER_AUTH_CONFIG: ${{ secrets.DOCKER_AUTH_CONFIG }}
      AQUA_SERVER: ${{ secrets.AQUA_SERVER }}
      AQUA_TOKEN: ${{ secrets.AQUA_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Docker Login to Aqua Registry
      run: echo $DOCKER_AUTH_CONFIG > /home/runner/.docker/config.json

    - name: Pull Aqua Scanner
      run: docker pull registry.aquasec.com/scanner:2022.4

    - name: Run Aqua Security Scan
      run: |
        IMAGE_NAME="bakery-app"
        IMAGE_TAG=ghcr.io/${{ github.repository }}/$IMAGE_NAME:${{ github.sha }}
        docker run --rm registry.aquasec.com/scanner:2022.4 /opt/aquasec/scannercli scan -H $AQUA_SERVER --token $AQUA_TOKEN --registry "Github" $IMAGE_TAG --show-negligible --register-compliant --htmlfile aqua-scan.html >/dev/null

    - name: Upload Aqua Scan Results
      uses: actions/upload-artifact@v2
      with:
        name: aqua-scan-results
        path: aqua-scan.html
